<!DOCTYPE html>
<html>
  <head>
    <title>Gmail Inbox Practice</title>
    <link rel="stylesheet" href="13e-Gmail-inbox.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="inbox-label">ALL INBOXES</div>

      <!-- 1st message -->
      <div class="email">
        <div class="sender-pic-container">
          <img class="sender-pic" src="images/1.webp" />
        </div>
        <div class="email-content">
          <div class="email-header">
            <div class="sender-name">Chewy Promotions</div>
            <div class="send-time">4:58 PM</div>
          </div>
          <div class="subject">Biggest sales of the year!</div>
          <div class="message">
            Hey there! We're writing to tell you about our...
          </div>
        </div>
      </div>

      <!-- 2nd message -->
      <div class="email">
        <div class="sender-pic-container">
          <img class="sender-pic" src="images/2.webp" />
        </div>
        <div class="email-content">
          <div class="email-header">
            <div class="sender-name">BestBuy</div>
            <div class="send-time">11:35 PM</div>
          </div>
          <div class="subject">Your BestBuy eReceipt</div>
          <div class="message">
            Thank you for shopping at BestBuy, here is...
          </div>
        </div>
      </div>

      <!-- 3rd message -->
      <div class="email">
        <div class="sender-pic-container">
          <img class="sender-pic" src="images/3.webp" />
        </div>
        <div class="email-content">
          <div class="email-header">
            <div class="sender-name">Netflix</div>
            <div class="send-time">6:35 AM</div>
          </div>
          <div class="subject">Here's what's coming soon to Netflix</div>
          <div class="message">Brand new movies and shows, old favorits...</div>
        </div>
      </div>
    </div>
  </body>
</html>
