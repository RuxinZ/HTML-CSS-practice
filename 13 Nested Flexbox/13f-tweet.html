<!DOCTYPE html>
<html>
  <head>
    <title>Tweeter Post Practice</title>
    <link rel="stylesheet" href="13f-tweet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="profile-pic-container">
        <img class="profile-pic" src="images/1.webp" />
      </div>
      <div class="tweet-container">
        <div class="user-info">
          <div class="tweet-author">ruxin.zzzzz</div>
          <div class="tweet-author-handle">@Ruxin.ZZZZZ</div>
        </div>
        <div class="tweet-content">
          <p>
            What is backend web development? A complete overview. New video is
            up!
          </p>
        </div>
        <div class="video-preview">
          <div class="thumbnail-column"></div>
          <div class="video-info-column">
            <div class="video-address">youtube.com</div>
            <div class="video-title">
              Backend Web Development - a complete overview (2023)
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
