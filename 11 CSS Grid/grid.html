<!DOCTYPE html>
<html>
  <head>
    <title>Grid</title>
  </head>
  <body>
    <!--grid with fixed px width cols-->
    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
      "
    >
      <div style="background-color: lightblue">100px</div>
      <div style="background-color: lightpink">
        100px
        <p>blablabla</p>
      </div>
      <div style="background-color: lightblue">200px</div>
      <!--Extra divs go to the next row-->
      <div style="background-color: lightpink">
        100px
        <p>It wraps around</p>
      </div>
    </div>

    <!--grid with col with fr-->
    <div
      style="margin-top: 30px; display: grid; grid-template-columns: 100px 1fr"
    >
      <div style="background-color: lightblue">100px</div>
      <div style="background-color: lightpink">1fr</div>
    </div>

    <!--grid with mmultiple cols with the same fr ratio-->
    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 1fr;
      "
    >
      <div style="background-color: lightblue">100px</div>
      <div style="background-color: lightpink">1fr</div>
      <div style="background-color: lightblue">1fr</div>
    </div>

    <!--grid with mmultiple cols with different fr ratio-->
    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 2fr;
      "
    >
      <div style="background-color: lightblue">100px</div>
      <div style="background-color: lightpink">1fr</div>
      <div style="background-color: lightblue">2fr</div>
    </div>
  </body>
</html>
