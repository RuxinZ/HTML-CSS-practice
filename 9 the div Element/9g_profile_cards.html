<!DOCTYPE html>
<html>
  <head>
    <title>9g Profile Cards</title>
    <link rel="stylesheet" href="9g_profile_cards.css" />
  </head>
  <body>
    <div class="card">
      <div class="picture-large-row">
        <img
          class="image-profile"
          src="images/7g-cat.webp "
          alt="profile photo"
        />
      </div>
      <div class="name-row">
        <p class="name">Oliver</p>
      </div>

      <div class="friend-row">
        <div class="friend-profile-col">
          <img class="profile-pic" src="/profile_pics/profile1.jfif" />
        </div>
        <div class="friends-col">
          <p class="friends">2 mutual friends</p>
        </div>
      </div>

      <div class="btn-col">
        <button class="button-add">Add Friend</button>
      </div>
    </div>

    <div class="card">
      <div class="picture-large-row">
        <img class="image-profile" src="images/2.webp " alt="profile photo" />
      </div>
      <div class="name-row">
        <p class="name">Luna</p>
      </div>

      <div class="friend-row">
        <div class="friend-profile-col">
          <img class="profile-pic" src="/profile_pics/profile1.jfif" />
        </div>
        <div class="friends-col">
          <p class="friends">6 mutual friends</p>
        </div>
      </div>

      <div class="btn-col">
        <button class="button-add">Add Friend</button>
      </div>
    </div>

    <div class="card">
      <div class="picture-large-row">
        <img class="image-profile" src="images/3.webp " alt="profile photo" />
      </div>
      <div class="name-row">
        <p class="name">Tammy</p>
      </div>

      <div class="friend-row">
        <div class="friend-profile-col">
          <img class="profile-pic" src="/profile_pics/profile1.jfif" />
        </div>
        <div class="friends-col">
          <p class="friends">10 mutual friends</p>
        </div>
      </div>

      <div class="btn-col">
        <button class="button-add">Add Friend</button>
      </div>
    </div>
  </body>
</html>
