<!DOCTYPE html>
<html>
  <head>
    <title>9g Profile Cards</title>
    <link rel="stylesheet" href="9g_profile_cards.css" />
  </head>
  <body>
    <div class="card">
      <img
        class="image-profile"
        src="images/7g-cat.webp "
        alt="profile photo"
      />
      <p class="name">Oliver</p>
      <p class="friends">2 mutual friends</p>
      <button class="button-add">Add Friend</button>
    </div>

    <div class="card">
      <img class="image-profile" src="images/2.webp " alt="profile photo" />
      <p class="name">Luna</p>
      <p class="friends">3 mutual friends</p>
      <button class="button-add">Add Friend</button>
    </div>

    <div class="card">
      <img class="image-profile" src="images/3.webp " alt="profile photo" />
      <p class="name">Tangyuan</p>
      <p class="friends">10 mutual friends</p>
      <button class="button-add">Add Friend</button>
    </div>
  </body>
</html>
