<! DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Google Clone Practice</title>
    <link rel="stylesheet" type="text/css" href="styles/footer.css" />
    <link rel="stylesheet" type="text/css" href="styles/general.css" />
    <link rel="stylesheet" type="text/css" href="styles/header.css" />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <!---font: Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="header-left">
        <a
          class="link"
          id="about"
          href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header"
          >About</a
        >
        <a
          class="link"
          href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US&pli=1"
          >Store</a
        >
      </div>
      <div class="header-right">
        <div class="header-r-col1">
          <a class="link" href="https://mail.google.com/mail/?authuser=0&0gbl"
            >Gmail</a
          >
          <a
            class="link"
            id="left-pad-15"
            href="https://www.google.com/imghp?hl=en&authuser=0&ogbl"
            >Images</a
          >
        </div>
        <div class="header-r-col2">
          <div class="apps">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="user-img-col">
            <img class="current-user-pic" src="pictures/user-profile.webp" />
            <div class="user-card">
              <div id="google-account">Google Account</div>
              <div>Cool Cat</div>
              <div>coolcat@gmail.com</div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="logo-row">
        <img class="logo" src="pictures/google_logo.png" />
      </div>

      <div class="search">
        <div class="search-row">
          <input class="search-bar" type="textbox" />
        </div>

        <div class="btns-row">
          <button class="btn">Google Search</button>
          <button class="btn">I'm Feeling Lucky</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-left-containner">
        <a
          class="footer-link link"
          href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
          >Advertising</a
        >
        <a
          class="footer-link link"
          href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
          >Business</a
        >
        <a
          class="footer-link link"
          href="https://google.com/search/howsearchworks/?fg=1"
          >How Search works</a
        >
      </div>
      <div class="footer-mid-containner">
        <img class="carbon-logo" src="pictures/carbon-logo.png" />
        <span class="carbon-text">Carbon neutral since 2007</span>
      </div>
      <div class="footer-right-containner">
        <a
          class="footer-link link"
          href="https://policies.google.com/privacy?hl=en&fg=1"
          >Privacy</a
        >
        <a
          class="footer-link link"
          href="https://policies.google.com/terms?hl=en&fg=1"
          >Terms</a
        >
        <span class="footer-link link" href="">Settings</span>
      </div>
    </footer>
  </body>
</html>
