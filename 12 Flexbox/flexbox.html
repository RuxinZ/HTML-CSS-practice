<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Practice</title>
  </head>
  <body style="padding-bottom: 1000px">
    <!--flexbox maintains vertical alignment-->
    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: lightpink">
        div 2
        <p>text alignment</p>
      </div>
    </div>

    <!--flex-->
    <div style="margin-top: 30px; display: flex; flex-direction: row">
      <div style="width: 100px; background-color: lightblue">100px</div>
      <div style="flex: 1; background-color: lightpink">flex:1</div>
    </div>

    <!--multiple ratio flex-->
    <div style="margin-top: 30px; display: flex; flex-direction: row">
      <div style="flex: 1; background-color: lightblue">flex:1</div>
      <div style="width: 100px; background-color: lightpink">100px</div>

      <div style="flex: 2; background-color: lightblue">flex:2</div>
    </div>

    <!--horizontal alignment: center-->
    <div
      style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        display: flex;
        flex-direction: row;
        justify-content: center; /*Horizonal alignment in flexbox*/
      "
    >
      <div style="width: 100px; background-color: lightblue">flex:1</div>
      <div style="width: 100px; background-color: lightpink">100px</div>

      <div style="width: 100px; background-color: lightblue">flex:2</div>
    </div>

    <!--horizontal alignment: even space between-->
    <div
      style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        display: flex;
        flex-direction: row;
        justify-content: space-between; /*Horizonal alignment in flexbox*/
      "
    >
      <div style="width: 100px; background-color: lightblue">flex:1</div>
      <div style="width: 100px; background-color: lightpink">100px</div>

      <div style="width: 100px; background-color: lightblue">flex:2</div>
    </div>

    <!--vertical alignment: center-->
    <div
      style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        display: flex;
        flex-direction: row;
        justify-content: space-between; /*Horizonal alignment in flexbox*/
        align-items: center; /*Vertical alignment in flexbox*/
      "
    >
      <div style="width: 100px; background-color: lightblue">flex:1</div>
      <div style="width: 100px; background-color: lightpink">100px</div>

      <div style="width: 100px; background-color: lightblue">flex:2</div>
    </div>
  </body>
</html>
