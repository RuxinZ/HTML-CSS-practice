<!DOCTYPE html>
<html>
  <head>
    <title>CSS position practice</title>
  </head>
  <body style="height: 3000px; padding-left: 60px; padding-top: 50px">
    <!-- A fixed position element-->
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
      "
    >
      header
    </div>

    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        top: 50px;
        bottom: 0;
        left: 0;
        width: 60px;
      "
    >
      side bar
    </div>

    <div
      style="
        position: static;
        background: lightblue;
        height: 200px;
        width: 200px;
      "
    >
      div 1
    </div>
    <div style="background: lightpink; height: 200px; width: 200px">div 2</div>
  </body>
</html>
